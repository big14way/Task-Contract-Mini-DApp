<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> <!-- Add Web3.js -->
</head>
<body>
    <div id="app">
        <h1>Task Manager</h1>
        <p id="walletStatus">Not Connected</p>
        <button id="connectButton">Connect Wallet</button>
        <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
    
        <div id="taskControls" style="display: none;">
            <h2>Add Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <input type="text" id="taskText" placeholder="Task Description">
            <label>
                <input type="checkbox" id="isDeleted"> Mark as Deleted
            </label>
            <button id="addTaskButton">Add Task</button>
    
            <h2>Task List</h2>
            <button id="getTasksButton">Refresh Tasks</button>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="app.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
